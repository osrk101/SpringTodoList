<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link
	rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- JS読込 -->
<script
	th:src="@{/webjars/jquery/jquery.min.js}"
	defer></script>
<script
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
	defer></script>
<title>削除確認</title>
</head>
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
	<span class="navbar-brand">TODOリスト</span>
	<button
		class="navbar-toggler"
		type="button"
		data-toggle="collapse"
		data-target="#navbarNav"
		aria-controls="navbarNav"
		aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div
		class="collapse navbar-collapse"
		id="navbarNav">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a
				class="nav-link"
				href="/viewTodoList">作業一覧</a></li>
			<li class="nav-item"><a
				class="nav-link"
				href="/addTodo">作業登録</a></li>
		</ul>
		<span
			class="navbar-text text-light"
			th:text="|ようこそ、${loginUser.familyName} ${loginUser.firstName}さん|"> </span>
		<form
			action="logout"
			method="get"
			class="form-inline ml-2">
			<button class="btn btn-outline-light">ログアウト</button>
		</form>
	</div>
</nav>
<!-- コンテンツエリア -->
<body>
	<div class="container mt-4">
		<!-- 修正メッセージ -->
		<div class="row">
			<div class="col-sm-12">
				<div class="alert alert-danger">
					<p>下記の項目を削除します。よろしいですか？</p>
				</div>
			</div>
		</div>

		<!-- 作業情報テーブル -->
		<div class="row justify-content-center">
			<div class="col-sm-8">
				<table class="table table-bordered">
					<tr>
						<th class="bg-primary text-white">項目名</th>
						<td th:text="${todo.itemName}"></td>
					</tr>
					<tr>
						<th class="bg-primary text-white">担当者</th>
						<td th:text="|${todo.familyName} ${todo.firstName}|"></td>
					</tr>
					<tr>
						<th class="bg-primary text-white">期限</th>
						<td th:text="${#temporals.format(todo.registrationDate, 'yyyy-MM-dd')}"></td>
					</tr>
					<tr>
						<th class="bg-primary text-white">完了</th>
						<td th:text="${todo.finishedDate != null ? '完了' : ''}"></td>
					</tr>
				</table>
			</div>
		</div>

		<!-- ボタン -->
		<div class="text-center mt-4">
			<form
				th:action="@{/deleteTodo}"
				method="get">
				<input
					type="hidden"
					name="id"
					th:value="${todo.id}">
				<button
					type="submit"
					class="btn btn-danger">削除</button>
				<button
					type="button"
					class="btn btn-outline-secondary"
					onclick="location.href='/viewTodoList';">キャンセル</button>
			</form>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/commonLayout">

<head>
<title>作業更新</title>
</head>

<!-- コンテンツエリア -->
<body>
	<div layout:fragment="content">
		<div class="container mt-4">
			<div class="row">
				<div class="col-sm-12">
					<form
						th:action="@{/updateTodo}"
						method="post"
						th:object="${todoForm}">
						<!-- ID -->
						<input
							type="hidden"
							th:field="*{id}">
						<!-- 登録日 -->
						<input
							type="hidden"
							th:field="*{registrationDate}">
						<!-- 項目名 -->
						<div class="form-group">
							<label for="itemName">項目名</label>
							<input
								type="text"
								class="form-control"
								th:field="*{itemName}"
								th:errorClass="is-invalid" />
							<div
								class="invalid-feedback"
								th:errors="*{itemName}"></div>
						</div>

						<!-- 担当者 -->
						<div class="form-group">
							<label for="assignee">担当者</label>
							<select
								class="form-control"
								th:field="*{userId}"
								th:errorClass=" is-invalid">
								<option
									th:each="user : ${assigneeList}"
									th:value="${user.Id}"
									th:text="|${user.familyName} ${user.firstName}|"></option>
							</select>
							<div
								class="invalid-feedback"
								th:errors="*{userId}"></div>
						</div>

						<!-- 期限日 -->
						<div class="form-group">
							<label for="expireDate">期限日</label>
							<input
								type="date"
								required
								class="form-control"
								th:field="*{expireDate}"
								th:errorClass="is-invalid">
							<div
								class="invalid-feedback"
								th:errors="*{expireDate}"></div>
						</div>

						<!-- 完了 -->
						<div class="form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="isFinished"
								th:field="*{isFinished}"
								th:attr="checked=*{isFinished} ? 'checked' : false">
							<label for="isFinished">完了</label>
						</div>

						<!-- ボタン -->
						<button
							type="submit"
							class="btn btn-primary">作業更新</button>
						<button
							type="button"
							class="btn btn-outline-secondary"
							onclick="location.href='/viewTodoList';">キャンセル</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

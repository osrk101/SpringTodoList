<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/commonLayout">
>

<head>
<title>エラー</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container text-center">
			<h1 th:text="${status} + ' ' + ${error}"></h1>
			<p th:text="${message}"></p>
			<p>エラーが発生しました</p>
			<form
				th:action="{@logout}"
				method="post"
				class="form-inline">
				<button class="btn btn-warning btn-sm">ログアウト</button>
			</form>
		</div>
</body>

</html>

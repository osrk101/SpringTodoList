<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
	<!-- ログインページ用ヘッダー -->
	<nav
		layout:fragment="header"
		class="navbar navbar-expand-md navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">TODOリスト</a>
			</div>
		</div>
	</nav>

	<!-- ログイン後のページ用ヘッダー -->
	<nav
		layout:fragment="headerWithUser"
		class="navbar navbar-expand-md navbar-dark bg-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">TODOリスト</a>
			</div>

			<ul class="navbar-nav mr-auto">
				<li
					class="nav-item"
					th:classappend="${currentPath != null and currentPath.startsWith('/viewTodoList')} ? 'active'"><a
					class="nav-link"
					th:href="@{/viewTodoList}">作業一覧</a></li>
				<li
					class="nav-item"
					th:classappend="${currentPath != null and currentPath.startsWith('/addTodo')} ? 'active'"><a
					class="nav-link"
					th:href="@{/addTodo}">作業登録</a></li>
			</ul>

			<span
				class="navbar-text mr-5"　sec:authorize="isAuthenticated()"
				th:text="|ようこそ、${loginUser.familyName} ${loginUser.firstName}さん|"></span>

			<form
				method="post"
				th:action="@{/logout}">
				<button
					class="btn btn-outline-light"
					type="submit">ログアウト</button>
			</form>

		</div>
	</nav>

</body>

</html>
